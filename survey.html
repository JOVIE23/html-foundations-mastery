<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <head>
      <h3>Driving Preference Survey Form</h3>
    </head>
    <form>

      <label for="dname">Driver's Name:</label>
      <input type="text" id="dname" name="dname" placeholder="Driver's Name"> <br>

    </form>
      <br>
      Gender: <br>
      <label for="Male">Male</label>
      <input type="radio" id="Male" name="gender" value="Male"><br>
      <label for="Female">Female</label>
      <input type="radio" id="Female" name="gender" value="Female"><br>
      <br>
        <div>
          <label for="Car Brands">Car brands:</label>

            <select id="Car Brands" name="Car Brands">

              <option value="Choose One">Choose One</option>
              <option value="Mercedez Benz">Mercedez Benz</option>
              <option value="Land Rover">Land Rover</option>
              <option value="Toyota">Toyota</option>
              <option value="BMW">BMW</option>
              <option value="Nissan">Nissan</option>
              <option value="Volvo">Volvo</option>

            </select><br>
            <br>
            Your Comments:<br>
            <textarea name="Your Comments" rows="8" cols="60" placeholder="Your comments"></textarea>

  </body>
</html>
