  <body>
    <form>

    <h2>Client Name</h2>

    <label for="name">Name:</label>

    <input type="text" id="name" Name="name" placeholder="Enter your name" required
    maxlength="8" minlength="4"/>
    <input type="submit"/>

  </form>

  <input type="radio" id="Female" name="gender" value="Female"><br>
  <br>
